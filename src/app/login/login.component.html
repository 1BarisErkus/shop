<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="form-signin">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control" placeholder="Kullanıcı Adı" autofocus>
                <label for="userName">Kullanıcı Adı</label>
            </div>
            <div class="form-floating">
                <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" class="form-control" id="password" placeholder="Şifre">
                <label for="password">Şifre</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
    </main>

</body>
